<!DOCTYPE html>
<html>
<head>
  <title>My VUE App</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello, VUE!'
      }
    });
  </script>
</body>
</html>
